<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>

    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }
        #header {
          width:100%;
          height: 20px;
        }
    </style>
</head>
<body>

    <div id="header">
      <a href="./sh1.html">Real Estate</a> / 
      <a href="./sh2.html">Restaurant</a> / 
      <a href="./sh3.html">Diff HeatMap</a>
    </div>

    <div id="map"></div>
    <canvas id="canvas"></canvas>

    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=1XjLLEhZhQNUzd93EjU5nOGQ"></script>
    <script type="text/javascript" src="http://mapv.baidu.com/build/mapv.min.js"></script>

    <script type="text/javascript">

        // 百度地图API功能
        var map = new BMap.Map("map", {
            enableMapClick: false
        });    // 创建Map实例
        map.centerAndZoom(new BMap.Point(121.487899, 31.249162), 12);  // 初始化地图,设置中心点坐标和地图级别
        map.enableScrollWheelZoom(true); // 开启鼠标滚轮缩放

        map.setMapStyle({
            style: 'midnight'
        });

        $.get('data/high_value_geo.json', function(rs){
            data = rs
            var dataSet = new mapv.DataSet(data);
            var options = {
                unit: 'm',
                size: 1000,
                globalAlpha: 0.5,
                label: {
                    show: true,
                    fillStyle: 'white',
                },
                draw: 'grid'
            }
            var mapvLayer = new mapv.baiduMapLayer(map, dataSet, options);
        });
    </script>
</body>
</html>
