<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>

    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 90%;
        }
        #header {
          width:100%;
          height: 10%;
        }
    </style>
</head>
<body>

    <div id="header">
      <select onchange="RenderMap(this.value)">
        <option value="all">all</option>
        <option value="drv_spicy_food">spciy restaurant</option>
        <option value="drv_fast_food">restaurant serve fast food</option>
        <option value="drv_snack">drv_snack</option>
        <option value="drv_coffee">drv_coffee</option>
        <option value="drv_formal_food">drv_formal_food</option>
        <option value="drv_score<7">drv_score lesser 7</option>
        <option value="drv_score>8">drv_score larger 8</option>
        <option value="drv_score>=7<=8">drv_score medium</option>
        <option value="drv_shop_power_small">drv_shop_power_small</option>
        <option value="drv_shop_power_medium">drv_shop_power_medium</option>
        <option value="drv_shop_power_large">drv_shop_power_large</option>
      </select>
    </div>
    <div id="map"></div>
    <canvas id="canvas"></canvas>

    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=w02wrSGgZpk9rXii5PkACVn8kT7Gp904"></script>
    <script type="text/javascript" src="http://mapv.baidu.com/build/mapv.min.js"></script>

    <script type="text/javascript">

        // 百度地图API功能
        var map = new BMap.Map("map", {
            enableMapClick: false
        });    // 创建Map实例
        map.centerAndZoom(new BMap.Point(121.487899, 31.249162), 12);  // 初始化地图,设置中心点坐标和地图级别
        map.enableScrollWheelZoom(true); // 开启鼠标滚轮缩放

        map.setMapStyle({
            style: 'midnight'
        });

        function RenderMap(value) {
          var dataSet = [];
          if (value === 'all') {
            dataSet = new mapv.DataSet(window.data);
          } else {
            dataSet = new mapv.DataSet(window.data.filter(x => x[value] > 0))
          }
          var options = {
              unit: 'm',
              size: 1000,
              globalAlpha: 0.5,
              label: {
                  show: true,
                  fillStyle: 'white',
              },
              draw: 'grid'
          }
          new mapv.baiduMapLayer(map, dataSet, options);
        }

        $.get('data/high_consume_geo_drv.json', function(rs){
          window.data = rs
          RenderMap('all');
        })
  .fail(function(es, a, b) {
    console.log(b.message)
  });
    </script>
</body>
</html>
